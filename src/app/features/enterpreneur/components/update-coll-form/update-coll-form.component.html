<ion-content class="ion-content">
  <!-- Update collaboration opportunity -->

  <div class="container p-6">
    <h1 class="ion-h1">Update Collaboration Opertunity</h1>

    <form #updateCollForm='ngForm'  >
      <div class="mt-h"></div>
      <label  class="ion-h1-m title">Collaboration Title</label>
      <ion-input class="ion-input ion-h3" name="colTitla" [(ngModel)]="collaboration.colTitle" #colTitla="ngModel" type="text" placeholder="Enter your full name"></ion-input>
      <div class="ion-mt"></div>

      <label class="ion-h1-m label title">Specialties</label>
      <app-specialities   [isMultiSelect]="true" (userSpecialities)="getUserSpecialities($event)"></app-specialities>


      <label  class="ion-h1-m title">Collaboration description</label>
      <ion-textarea class="ion-input ion-h3" name="colDescription" [(ngModel)]="collaboration.colDescription" #colDescription="ngModel" type="textarea" placeholder="Collaboration description"></ion-textarea>
      <div class="ion-mt"></div>
      <ion-button type="Delete" (click)="deleteCollOpp()" class="  ion-h3-btn btn-delete">Delete</ion-button>


      <div class="btns-coll btns">
        <ion-button (click)="cancelUpdateColl()" type="cancel" class="  ion-h3-btn btn-cancel">Cancel</ion-button>
        <ion-button type="submit" (click)="updateCollOpp()" class="  ion-h3-btn btn-update ion-btn-color"  >Update</ion-button>
      </div>


  </form>

  </div>
</ion-content>
