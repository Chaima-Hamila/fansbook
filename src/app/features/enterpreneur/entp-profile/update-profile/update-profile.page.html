<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/entp-profile"></ion-back-button>
    </ion-buttons>
    <ion-title >Your Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content">
  <div class="container">
    <form #ngUpdateEnpForp="ngForm">
      <h1>Update Your Profile</h1>

      <ion-label>Company</ion-label>
      <ion-input [(ngModel)]="enp.fullName" name="fullName" class="ion-input ion-h2" type="text" placeholder="Your company name"></ion-input>

      <ion-label>Title</ion-label>
      <ion-input [(ngModel)]="enp.subTitle" name="subTitle" class="ion-input ion-h2" type="text" placeholder="Exp: Enrepreneur"></ion-input>

      <ion-label>About me</ion-label>
      <ion-textarea [(ngModel)]="enp.bio" name="bio" class="ion-input ion-h2" type="textarea" placeholder="Tell the world about yourself."></ion-textarea>

      <ion-label>Company</ion-label>
      <ion-input [(ngModel)]="enp.companyName" name="companyName" class="ion-input ion-h2" type="text" placeholder="Your company name"></ion-input>

      <h2 class="ion-h2 label">Specialties</h2>
      <app-specialities (userSpecialities)="getUserSpecialities($event)"></app-specialities>

      <ion-label>Phone Number</ion-label>
      <ion-input [(ngModel)]="enp.phoneNumber" name="phoneNumber" type="number" class="ion-input ion-h2" placeholder="Your phone namber"></ion-input>

      <ion-label>Country</ion-label>
      <ion-input [(ngModel)]="enp.country" name="country" type="text" class="ion-input ion-h2" placeholder="Your country name"></ion-input>

      <!-- Social links  -->
      <h2 class="ion-h2">Website Link</h2>
      <ion-input [(ngModel)]="enp.website" name="website" type="link" class="ion-input ion-h2" placeholder="http://"></ion-input>

      <h2 class="ion-h2">Facebook Link</h2>
      <ion-input [(ngModel)]="enp.facebook" name="facebook" type="link" class="ion-input ion-h2" placeholder="http://"></ion-input>

      <h2 class="ion-h2">Instagram Link</h2>
      <ion-input [(ngModel)]="enp.instagram" name="instagram" type="link" class="ion-input ion-h2" placeholder="http://"></ion-input>

      <h2 class="ion-h2">LinkedIn Link</h2>
      <ion-input [(ngModel)]="enp.linkedin" name="linkedin" type="link" class="ion-input ion-h2" placeholder="http://"></ion-input>

      <h2 class="ion-h2">Youtube Link</h2>
      <ion-input [(ngModel)]="enp.youtube" name="twitter" type="link" class="ion-input ion-h2" placeholder="http://"></ion-input>


      <ion-button type="submit" class="  ion-h3-btn btn-delete">Delete Profile</ion-button>

      <div class="btns-coll btns">
        <ion-button type="reset" class="  ion-h3-btn btn-cancel ion-btn-color"  >Cancel</ion-button>
        <ion-button (click)="updateEnpProfile()" type="submit" class="  ion-h3-btn btn-update ion-btn-color"  >Update</ion-button>
      </div>
    </form>
  </div>
</ion-content>
