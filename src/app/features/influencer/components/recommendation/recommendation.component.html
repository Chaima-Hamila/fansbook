<ion-slide >
  <div class="recommendation-bloc">
    <div class="recommendation">
      <img class="enp-img" [src]="enp.image" alt="">
      <div class="recom-entp-date">
        <h2 class="ion-h1-2 recommendation-h2">{{enp.fullName}}</h2>
        <ionic-rating-component readonly="true" rating={{recommendation.starNb}} activeColor = "#691DFE" fontSize = "12px" defaultColor = "#691DFE"></ionic-rating-component>
      </div>
    </div>
    <h3 class="ion-h5 recommendation-text">{{recommendation.recommendation}}</h3>
  </div>
</ion-slide>
